bin2dco_controls:

  star_plus_pm_filename: "#{template}/inlist_project"

  cc2_inlist_filename: "#{template}/inlist_cc"
  ce2_inlist_filename: "#{template}/inlist_ce"

binary_job:

  show_binary_log_description_at_start: false

  evolve_both_stars: false

binary_controls:

  read_extra_binary_controls_inlist1: true
  extra_binary_controls_inlist1_name: "inlist_binary"

  history_name: "binary_history.data"
  history_interval: 1
  append_to_star_history: false
  log_directory: "LOGS_binary"
  photo_interval: 100
  photo_digits: 4

  mdot_scheme: "Kolb"
  mass_transfer_alpha: 0.0
  mass_transfer_beta: 0.0
  mass_transfer_delta: 0.0
  mass_transfer_gamma: 0.0

  limit_retention_by_mdot_edd: true

star_job:

  show_log_description_at_start: false

  new_rotation_flag: true
  change_initial_rotation_flag: true
  relax_initial_omega_div_omega_crit: true
  new_omega_div_omega_crit: 0.1

  relax_initial_Z: true
  relax_initial_Y: true
  new_Z: 0.0017
  new_Y: 0.2521

kap:

  Zbase: 0.0017

controls:

  use_other_wind: false

  use_Ledoux_criterion: true
  alpha_semiconvection: 1.0
  thermohaline_coeff: 1.0
